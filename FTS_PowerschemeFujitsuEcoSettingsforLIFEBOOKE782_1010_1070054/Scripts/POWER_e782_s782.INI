:*
:*	PowerConfiguration file for LIFEBOOK(Windows 7)
:*
:*	This can be used only for setpowercfg.cmd.
:*
:*	[Format]<Item>=<Value>
:*		In case of the blank in <Value>, the setting is not changed. 
:*		But you can not skip <Item> and <Value> in PLAN. 

:* 1)Power plan
:*	<Value>
:*		0 Balanced
:*		1 Power saver
:*		2 High performance (Not Displayed)
:*		3 Fujitsu Computers EcoSettings
:	PLAN=1
	PLAN=3

:* 2)Additional settings - Require a password on wakeup
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 No
:*		1 Yes
	PASS_DC=1
	PASS_AC=1

:* 3)Hard disk - Turn off hard disk after
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Minutes (If you set to "0", it will set to "Never")
	HDD_DC=0
	HDD_AC=0

:* 4)Desktop background settings - Slide show
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Available
:*		1 Paused
	SSHOW_DC=1
	SSHOW_AC=0

:* 5)Wireless Adapter Settings - Power Saving Mode
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Maximum Performance
:*		1 Low Power Saving
:*		2 Medium Power Saving
:*		3 Maximum Power Saving
	WLAN_DC=3
	WLAN_AC=0

:* 6-1)Sleep - Sleep after
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Minutes (If you set to "0", it will set to "Never")
	SLEEP_1_DC=10
	SLEEP_1_AC=20

:* 6-2)Sleep - Allow hybrid sleep
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Off
:*		1 On
	SLEEP_2_DC=0
	SLEEP_2_AC=0

:* 6-3)Sleep - Hibernate after
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Minutes (If you set to "0", it will set to "Never")
	SLEEP_3_DC=120
	SLEEP_3_AC=120

:* 6-4)Sleep - Allow wake timers
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Disable
:*		1 Enable
	SLEEP_4_DC=0
	SLEEP_4_AC=0

:* 7)USB settings - USB selective suspend setting
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Disabled
:*		1 Enabled
	USB_DC=1
	USB_AC=1

:* 8-1)Power buttons and lid - Lid close action
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Do noting
:*		1 Sleep
:*		2 Hibernate
:*		3 Shut down
	BUTTON_1_DC=1
	BUTTON_1_AC=1

:* 8-2)Power buttons and lid - Power button action
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Do noting
:*		1 Sleep
:*		2 Hibernate
:*		3 Shut down
	BUTTON_2_DC=1
	BUTTON_2_AC=1

:* 8-3)Power buttons and lid - Sleep button action (Not Displayed)
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Do noting
:*		1 Sleep
:*		2 Hibernate
:*		3 Shut down
:*	BUTTON_3_DC=1
:*	BUTTON_3_AC=1

:* 8-4)Power buttons and lid - Start menu power button (Not Displayed)
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Sleep
:*		1 Hibernate
:*		2 Shut down
:*	BUTTON_4_DC=2
:*	BUTTON_4_AC=2

:* 9)PCI Express - Link State Power Management
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Off
:*		1 Moderate power savings
:*		2 Maximum power savings
	PCIEXP_DC=2
	PCIEXP_AC=2

:* 10-1)Processor power management - Minimum processor state
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Percent
	CPU_1_DC=5
	CPU_1_AC=5

:* 10-2)Processor power management - System cooling policy
:*	・On battery
:*	・Plugged in
:*	<Value>
:*		0 Passive
:*		1 Active
	CPU_2_DC=0
	CPU_2_AC=1

:* 10-3)Processor power management - Maximum processor state
:*	・On battery
:*	・Plugged in
:*	<Value>
:*		Percent
	CPU_3_DC=100
	CPU_3_AC=100

:* 11-1)Display - Dim display after
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Minutes
	DISPLAY_1_DC=2
	DISPLAY_1_AC=5

:* 11-2)Display - Turn off display after
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Minutes (If you set to "0", it will set to "Never")
	DISPLAY_2_DC=15
	DISPLAY_2_AC=15

:* 11-3)Display - Display brightness
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Percent
	DISPLAY_3_DC=46
	DISPLAY_3_AC=100

:* 11-4)Display - Dimmed display brightness
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Percent
	DISPLAY_4_DC=30
	DISPLAY_4_AC=30

:* 12-1)Multimedia settings - When sharing media
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Allow the computer to sleep
:*		1 Prevent idling to sleep
:*		2 Allow the computer to enter Away Mode
	MULTI_1_DC=0
	MULTI_1_AC=1

:* 12-2)Multimedia settings - When playing video
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Optimize video quality
:*		1 Balanced
:*		2 Optimize power savings
	MULTI_2_DC=1
	MULTI_2_AC=0

:* 13-1)Battery - Critical battery action
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Do nothing
:*		1 Sleep
:*		2 Hibernate
:*		3 Shut down
	BUTTERY_1_DC=2
	BUTTERY_1_AC=0

:* 13-2)Battery - Low battery level
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Percent
	BUTTERY_2_DC=15
	BUTTERY_2_AC=15

:* 13-3)Battery - Critical battery level
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Percent
	BUTTERY_3_DC=10
	BUTTERY_3_AC=10

:* 13-4)Battery - Low battery notification
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Off
:*		1 On
	BUTTERY_4_DC=1
	BUTTERY_4_AC=1

:* 13-5)Battery - Low Battery action
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		0 Do nothing
:*		1 Sleep
:*		2 Hibernate
:*		3 Shut down
	BUTTERY_5_DC=0
	BUTTERY_5_AC=0

:* 13-6)Battery - Reserve battery level
:*	- On battery
:*	- Plugged in
:*	<Value>
:*		Percent
	BUTTERY_6_DC=10
	BUTTERY_6_AC=7

:* _END_OF_FILE
