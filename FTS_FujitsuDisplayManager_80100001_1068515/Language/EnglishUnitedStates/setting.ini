[Daemon]
IDS_APP_TITLE=Fujitsu Display Manager
IDS_MENU_SETTING=Setting...
IDS_MENU_F10_SETTING=Launch the Fujitsu Display Manager
IDS_MENU_F10_CANCEL=Cancel

[engine]
0=EngineIntel8
1=EngineWin7Com

[EngineIntel8]
FileName=EngineIntel8.dll
Orientation=enable
IndependentOrientation=enable
NascaMode=disable
NeedMultiWA=disable
CorrectNascaMultiVCmd=FdmCom.exe @REENT@ /S (L,0,0,0,0,0,f)
CorrectNascaMultiHCmd=FdmCom.exe @REENT@ /S (L,0,0,0,0,0,f)

[EngineWin7Com]
FileName=EngineWin7Com.dll
Orientation=enable
IndependentOrientation=disable
NascaMode=disable
NeedMultiWA=disable
CorrectNascaMultiVCmd=FdmCom.exe @REENT@ /S (L,0,0,0,0,0,f)
CorrectNascaMultiHCmd=FdmCom.exe @REENT@ /S (L,0,0,0,0,0,f)

[EngineCommon]
FactoryCmd=FdmCom.exe @REENT@ /S (L,0,0,0,0,0,f)
DefaultProfile_0.Name=LCD (Single display mode)
DefaultProfile_0.Command=/S (L,0,0,0,0,0,f)
DefaultProfile_1.Name=LCD + CRT (Clone display mode)
DefaultProfile_1.Command=/C (L,0,0,0,0,0,f) (V,0,0,0,0,0,f)
DefaultProfile_2.Name=CRT (Single display mode)
DefaultProfile_2.Command=/S (V,1024,768,0,0,0,f)

[DockUndock]
Slate_Undocked_Name=Enable &Undocked Profile
Slate_Undocked_Command=/S (L,0,0,0,0,270,f)
Slate_Undocked_Enable=0x0001
Slate_Undocked_Config=ShowEnable

Slate_Docked_Landscape_Name=Enable Docked &Landscape Profile
Slate_Docked_Landscape_Command=/C (L,0,0,0,0,0,f) (E,0,0,60,32,0,f)
Slate_Docked_Landscape_Enable=0x0001
Slate_Docked_Landscape_Config=ShowEnable

Slate_Docked_Portrait_Name=Enable Docked &Portrait Profile
Slate_Docked_Portrait_Command=/C (L,0,0,0,0,270,f) (E,0,0,60,32,270,f)
Slate_Docked_Portrait_Enable=0x0001
Slate_Docked_Portrait_Config=ShowEnable

Note_Undocked_Name=Enable &Undocked Notebook Profile
Note_Undocked_Command=/S (L,0,0,0,0,0,f)
Note_Undocked_Enable=0x0001
Note_Undocked_Config=ShowEnable

Note_Docked_Name=Enable &Docked Notebook Profile
Note_Docked_Command=/C (L,0,0,0,0,0,f) (E,0,0,60,32,0,f)
Note_Docked_Enable=0x0001
Note_Docked_Config=ShowEnable

Convertible_Undocked_Note_Name=Enable &Undocked Notebook Profile
Convertible_Undocked_Note_Command=/S (L,0,0,0,0,0,f)
Convertible_Undocked_Note_Enable=0x0001
Convertible_Undocked_Note_Config=ShowEnable

Convertible_Undocked_Tablet_Name=Enable Un&docked Tablet Profile
Convertible_Undocked_Tablet_Command=/S (L,0,0,0,0,270,f)
Convertible_Undocked_Tablet_Enable=0x0001
Convertible_Undocked_Tablet_Config=ShowEnable

Convertible_Docked_Note_Name=Enable Docked &Notebook Profile
Convertible_Docked_Note_Command=/C (L,0,0,0,0,0,f) (E,0,0,60,32,0,f)
Convertible_Docked_Note_Enable=0x0001
Convertible_Docked_Note_Config=ShowEnable

Convertible_Docked_Tablet_Name=Enable Docked &Tablet Profile
Convertible_Docked_Tablet_Command=/C (L,0,0,0,0,270,f) (E,0,0,60,32,270,f)
Convertible_Docked_Tablet_Enable=0x0001
Convertible_Docked_Tablet_Config=ShowEnable

[FNF10]
F10_0.Name=LCD (Single display mode)
F10_0.Mode=S
F10_0.DeviceP=L
F10_0.DeviceS=
